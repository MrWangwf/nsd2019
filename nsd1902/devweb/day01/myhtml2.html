<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my html2</title>
    <script>
        function show_me() {
            var username = prompt("用户名：");
            alert("welcome " + username);
        }
    </script>
</head>
<body bgcolor="silver" text="#006400">
<hr color="red">

<form action="">
    <select name="course" id="course">
        <option value="linux">linux</option>
        <option value="network">network</option>
        <option value="service">service</option>
        <option value="js">javascript</option>
    </select>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</form>


<hr>
<input type="button" onclick="show_me();" value="执行函数">
<hr>

<form action="">
    <input type="checkbox">Linux基础
    <input type="checkbox"><label>network</label>
    <label><input type="checkbox">service</label>
    <input type="checkbox" id="pyth"><label for="pyth">python</label><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>

<hr>
<form action="http://www.kuaidi100.com/query" target="_blank">
    <label>运单号：</label><input type="text" name="postid"><br>
    <label><input type="radio" name="type" value="shentong">申通</label>
    <label><input type="radio" name="type" value="zhongtong">中通</label>
    <label><input type="radio" name="type" value="youzhengguonei">邮政</label><br>
    <input type="submit" value="查询">
</form>
<hr>
<form action="">
    <input type="radio" name="lesson">Linux基础
    <input type="radio" name="lesson"><label>network</label>
    <label><input type="radio" name="lesson">service</label>
    <input type="radio" id="python" name="lesson"><label for="python">python</label>
</form>
<hr>
<form action="">
    <input type="checkbox">Linux基础
    <input type="checkbox"><label>network</label>
    <label><input type="checkbox">service</label>
    <input type="checkbox" id="py"><label for="py">python</label>

</form>

<hr>
<form action="">
    用户名：<input type="text" placeholder="username">
    密 码： <input type="password" placeholder="password">
    <input type="submit" value="登陆">
</form>
<hr>
<form action="https://www.baidu.com/s" target="_blank">
    <input type="text" name="wd">
    <input type="submit" value="百度搜索">
</form>

<form action="http://cn.bing.com/search" target="_blank">
    <input type="text" name="q">
    <input type="submit" value="必应搜索">
</form>

<form action="https://www.sogou.com/web" target="_blank">
    <!--
    action指的是点击按钮访问的网址
    text文本框中的内容将会作为query的值，以query=值的方式传给action
    -->
    <input type="text" name="query">
    <input type="submit" value="搜狗搜索">
</form>
</body>
</html>
