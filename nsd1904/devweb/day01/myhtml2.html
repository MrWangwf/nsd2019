<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my html2</title>
</head>
<body>

<p>
    <form action="">
        <textarea cols="50" rows="5"></textarea>
    </form>
</p>

<p>
    <form action="http://www.kuaidi100.com/query">
        单号: <input type="text" name="postid">
        <select name="type">
            <option value="shentong">申通</option>
            <option value="yuantong">圆通</option>
            <option value="yunda">韵达</option>
        </select>
        <input type="submit" value="查询">
    </form>
</p>

<p>
    <form action="">
        <label>
            <input type="checkbox" name="lesson" value="net">network
        </label>
        <label>
            <input type="checkbox" name="lesson" value="sh">shell
        </label>
        <label>
            <input type="checkbox" name="lesson" value="py">python
        </label>
        <input type="submit" value="提交">
    </form>
</p>

<p>
    <form action="http://www.kuaidi100.com/query">
        单号: <input type="text" name="postid"><br>
        <label>
            <input type="radio" name="type" value="shentong">申通
        </label>
        <input id="yt" type="radio" name="type" value="yuantong">
        <label for="yt">圆通</label>
        <input type="radio" name="type" value="yunda">韵达 <br>
        <input type="submit" value="查询">
    </form>
</p>
<hr>
<p>
    <form action="">
        用户名：<input type="text" placeholder="username">
        密码：<input type="password" placeholder="password">
        <input type="submit" value="登陆">
    </form>
</p>

<p>
    <form action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd">
        <input type="submit" value="百度搜索">
    </form>
</p>

<p>
    <form action="https://cn.bing.com/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="必应搜索">
    </form>
</p>

<p>
    <form action="https://www.sogou.com/web" target="_blank">
        <input type="text" name="query">
        <input type="submit" value="搜狗搜索">
    </form>
</p>
